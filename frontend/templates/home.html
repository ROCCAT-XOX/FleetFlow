<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
<!-- Header -->
<header class="bg-blue-600 text-white">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-2xl font-bold">FleetDrive</h1>
        <div class="flex items-center">
            <span class="text-sm text-blue-100">Eingeloggt als: <strong>{{.user}}</strong></span>
            <a href="/logout" class="ml-4 px-3 py-1.5 bg-blue-700 hover:bg-blue-800 rounded-lg text-sm font-medium transition-colors duration-200">
                Abmelden
            </a>
        </div>
    </div>
</header>

<!-- Navigation -->
<nav class="bg-gray-800 text-white shadow-md">
    <div class="container mx-auto px-4">
        <ul class="flex flex-wrap">
            <li class="group">
                <a href="/dashboard" class="block py-4 px-6 bg-gray-700 hover:bg-gray-600 transition-colors duration-200">
                    Dashboard
                </a>
            </li>
            <li class="group">
                <a href="/vehicles" class="block py-4 px-6 hover:bg-gray-700 transition-colors duration-200">
                    Fahrzeuge
                </a>
            </li>
            <li class="group">
                <a href="/drivers" class="block py-4 px-6 hover:bg-gray-700 transition-colors duration-200">
                    Fahrer
                </a>
            </li>
            <li class="group">
                <a href="/bookings" class="block py-4 px-6 hover:bg-gray-700 transition-colors duration-200">
                    Buchungen
                </a>
            </li>
            <li class="group">
                <a href="/reports" class="block py-4 px-6 hover:bg-gray-700 transition-colors duration-200">
                    Berichte
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main class="container mx-auto px-4 py-6 flex-grow">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">{{.title}}</h2>
        <p class="text-gray-600 dark:text-gray-300 mb-8">Willkommen im FleetDrive Flottenmanagement-System.</p>

        <!-- Vehicle Status Section -->
        <section class="mb-8">
            <div class="flex items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Fahrzeugstatus</h3>
                <span class="ml-2 px-2 py-1 bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 text-xs font-medium rounded-full">Live-Updates</span>
            </div>

            <div id="vehicles-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Vehicles will be inserted here by JavaScript -->
                <div class="bg-gray-100 dark:bg-gray-700 rounded-lg animate-pulse h-32"></div>
                <div class="bg-gray-100 dark:bg-gray-700 rounded-lg animate-pulse h-32"></div>
                <div class="bg-gray-100 dark:bg-gray-700 rounded-lg animate-pulse h-32"></div>
            </div>
        </section>

        <!-- Driver Status Section -->
        <section>
            <div class="flex items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Fahrerstatus</h3>
                <span class="ml-2 px-2 py-1 bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 text-xs font-medium rounded-full">Live-Updates</span>
            </div>

            <div id="drivers-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Drivers will be inserted here by JavaScript -->
                <div class="bg-gray-100 dark:bg-gray-700 rounded-lg animate-pulse h-32"></div>
                <div class="bg-gray-100 dark:bg-gray-700 rounded-lg animate-pulse h-32"></div>
                <div class="bg-gray-100 dark:bg-gray-700 rounded-lg animate-pulse h-32"></div>
            </div>
        </section>
    </div>
</main>

<!-- Footer -->
<footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-4">
    <div class="container mx-auto px-4 text-center text-gray-500 dark:text-gray-400 text-sm">
        &copy; 2025 FleetDrive. Alle Rechte vorbehalten.
    </div>
</footer>

<script>
    // Fahrzeugdaten laden
    fetch('/api/vehicles')
        .then(response => response.json())
        .then(data => {
            const vehiclesContainer = document.getElementById('vehicles-container');
            vehiclesContainer.innerHTML = '';  // Clear loading placeholders

            data.vehicles.forEach(vehicle => {
                const statusColors = {
                    'Available': {
                        bg: 'bg-green-100',
                        text: 'text-green-800',
                        darkBg: 'dark:bg-green-900/30',
                        darkText: 'dark:text-green-400',
                        label: 'Verfügbar'
                    },
                    'In Use': {
                        bg: 'bg-red-100',
                        text: 'text-red-800',
                        darkBg: 'dark:bg-red-900/30',
                        darkText: 'dark:text-red-400',
                        label: 'In Benutzung'
                    }
                };

                const status = vehicle.status in statusColors ? statusColors[vehicle.status] :
                    {bg: 'bg-gray-100', text: 'text-gray-800', darkBg: 'dark:bg-gray-700', darkText: 'dark:text-gray-300', label: vehicle.status};

                const statusText = vehicle.status === 'Available' ? 'Verfügbar' :
                    vehicle.status === 'In Use' ? 'In Benutzung' : vehicle.status;

                const vehicleCard = document.createElement('div');
                vehicleCard.className = 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm p-5 transition-all duration-200 hover:shadow-md';
                vehicleCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h4 class="text-lg font-semibold text-gray-800 dark:text-white">${vehicle.name}</h4>
                            <span class="inline-flex px-2.5 py-1 ${status.bg} ${status.text} ${status.darkBg} ${status.darkText} text-xs font-medium rounded-full">
                                ${statusText}
                            </span>
                        </div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">ID: ${vehicle.id}</p>
                        <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700">
                            <div class="flex justify-between items-center">
                                <button class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm font-medium">
                                    Details
                                </button>
                                <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 text-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                vehiclesContainer.appendChild(vehicleCard);
            });
        })
        .catch(error => {
            console.error('Error loading vehicles:', error);
            const vehiclesContainer = document.getElementById('vehicles-container');
            vehiclesContainer.innerHTML = `
                    <div class="col-span-full p-4 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-lg border border-red-200 dark:border-red-800">
                        <p>Fehler beim Laden der Fahrzeugdaten. Bitte versuchen Sie es später erneut.</p>
                    </div>
                `;
        });

    // Fahrerdaten laden
    fetch('/api/drivers')
        .then(response => response.json())
        .then(data => {
            const driversContainer = document.getElementById('drivers-container');
            driversContainer.innerHTML = '';  // Clear loading placeholders

            data.drivers.forEach(driver => {
                let statusConfig = {
                    bg: 'bg-green-100',
                    text: 'text-green-800',
                    darkBg: 'dark:bg-green-900/30',
                    darkText: 'dark:text-green-400',
                    label: 'Verfügbar'
                };

                if (driver.status === 'On duty') {
                    statusConfig = {
                        bg: 'bg-yellow-100',
                        text: 'text-yellow-800',
                        darkBg: 'dark:bg-yellow-900/30',
                        darkText: 'dark:text-yellow-400',
                        label: 'Im Dienst'
                    };
                } else if (driver.status !== 'Available') {
                    statusConfig = {
                        bg: 'bg-red-100',
                        text: 'text-red-800',
                        darkBg: 'dark:bg-red-900/30',
                        darkText: 'dark:text-red-400',
                        label: 'Nicht verfügbar'
                    };
                }

                const driverCard = document.createElement('div');
                driverCard.className = 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm p-5 transition-all duration-200 hover:shadow-md';
                driverCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h4 class="text-lg font-semibold text-gray-800 dark:text-white">${driver.name}</h4>
                            <span class="inline-flex px-2.5 py-1 ${statusConfig.bg} ${statusConfig.text} ${statusConfig.darkBg} ${statusConfig.darkText} text-xs font-medium rounded-full">
                                ${statusConfig.label}
                            </span>
                        </div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">ID: ${driver.id}</p>
                        <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700">
                            <div class="flex justify-between items-center">
                                <button class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm font-medium">
                                    Details
                                </button>
                                <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 text-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                driversContainer.appendChild(driverCard);
            });
        })
        .catch(error => {
            console.error('Error loading drivers:', error);
            const driversContainer = document.getElementById('drivers-container');
            driversContainer.innerHTML = `
                    <div class="col-span-full p-4 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-lg border border-red-200 dark:border-red-800">
                        <p>Fehler beim Laden der Fahrerdaten. Bitte versuchen Sie es später erneut.</p>
                    </div>
                `;
        });
</script>
</body>
</html>
