<script>
    // Toggle Mobile Menu
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = mobileMenuButton.querySelector('.block');
        const menuCloseIcon = mobileMenuButton.querySelector('.hidden');

        mobileMenuButton.addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            mobileMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('block');
            menuCloseIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('block');
        });

        // Toggle Profile Dropdown
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenuDropdown = document.getElementById('user-menu-dropdown');

        userMenuButton.addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);

            if (!expanded) {
                // Show the menu with animation
                userMenuDropdown.classList.remove('hidden');
                // Add animation classes (wait a tiny bit for the hidden to be removed)
                setTimeout(() => {
                    userMenuDropdown.classList.add('transition', 'ease-out', 'duration-200', 'transform', 'opacity-100', 'scale-100');
                    userMenuDropdown.classList.remove('opacity-0', 'scale-95');
                }, 10);
            } else {
                // Hide with animation
                userMenuDropdown.classList.add('transition', 'ease-in', 'duration-75', 'transform', 'opacity-0', 'scale-95');
                userMenuDropdown.classList.remove('opacity-100', 'scale-100');
                // Hide completely after animation completes
                setTimeout(() => {
                    userMenuDropdown.classList.add('hidden');
                }, 200);
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!userMenuButton.contains(event.target) && !userMenuDropdown.contains(event.target)) {
                userMenuButton.setAttribute('aria-expanded', 'false');
                userMenuDropdown.classList.add('hidden');
            }
        });

        // Funktion zum Hervorheben des aktuellen Menüpunkts basierend auf URL
        function highlightCurrentNavItem() {
            // Aktuelle URL-Pfad erhalten
            const currentPath = window.location.pathname;

            // Desktop Navigation Menüpunkte auswählen
            const desktopNavItems = document.querySelectorAll('.sm\\:flex.sm\\:space-x-8 > a');

            // Mobile Navigation Menüpunkte auswählen
            const mobileNavItems = document.querySelectorAll('#mobile-menu .space-y-1 > a');

            // Funktion zum Setzen der aktiven Klasse basierend auf dem Pfad
            function setActiveClass(items, isMobile) {
                items.forEach(item => {
                    const href = item.getAttribute('href');

                    // Entferne aktive Klassen von allen Items
                    if (isMobile) {
                        item.classList.remove('border-indigo-500', 'bg-indigo-50', 'text-indigo-700');
                        item.classList.add('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:bg-gray-50', 'hover:text-gray-700');
                    } else {
                        item.classList.remove('border-indigo-500', 'text-gray-900');
                        item.classList.add('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                    }

                    // Prüfe, ob dies der aktuelle Pfad ist oder ob es der Root-Pfad ist und wir auf Dashboard sind
                    if (href === currentPath || (href === '/dashboard' && (currentPath === '/' || currentPath === ''))) {
                        if (isMobile) {
                            item.classList.remove('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:bg-gray-50', 'hover:text-gray-700');
                            item.classList.add('border-indigo-500', 'bg-indigo-50', 'text-indigo-700');
                        } else {
                            item.classList.remove('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                            item.classList.add('border-indigo-500', 'text-gray-900');
                        }
                    }
                });
            }

            // Aktive Klassen für Desktop und Mobile Navigation setzen
            setActiveClass(desktopNavItems, false);
            setActiveClass(mobileNavItems, true);
        }

        // Beim Laden der Seite ausführen
        highlightCurrentNavItem();
    });



</script>
